<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji RPG</h1>
        <div id="player-stats">
            <p>HP: <span id="player-hp">100</span></p>
            <p>Coins: <span id="coins">0</span></p>
        </div>
        <div id="enemy"></div>
        <button id="attack-button">Attack!</button>
        <div id="shop">
            <h2>Shop</h2>
            <button id="heal-button">Buy First Aid Kit (10 coins)</button>
            <button id="damage-button">Increase Damage (20 coins)</button>
            <button id="hp-button">Increase Max HP (30 coins)</button>
        </div>
        <div id="message"></div>
        <a href='fisting.html' target='_blank'>
            <img src='https://i.postimg.cc/yxRFrk23/photo-2024-09-30-19-22-02.jpg' alt='postimage' class='post-image'/>
        </a>
        <button id="exit-button">Exit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
